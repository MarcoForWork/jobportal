spring:
  application:
    name: JobPortalWebsite

  datasource:
    url: jdbc:mysql://localhost:3306/jobportal
    username: jobportal
    password: jobportal

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8080
  servlet:
    context-path: /jobportal
