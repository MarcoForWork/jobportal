<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Duyệt Tin - HCTT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link đến file CSS dành riêng cho trang này -->
    <link rel="stylesheet" href="../assests/css/approved-postings.css">
    <!-- Font Awesome cho các icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <!-- Header Section (Tái sử dụng style) -->
    <header class="topdev-header">
        <div class="header-container">
            <div class="header-left">
                <a href="admin.html" class="logo">HCTT</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="admin.html">Quản lý tin cần duyệt</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <!-- User Menu với Dropdown -->
                <div class="user-menu" id="user-menu">
                    <div class="menu-toggle">
                        <img src="https://placehold.co/32x32/E2E8F0/4A5568?text=A" alt="Admin Avatar"
                            class="user-avatar">
                        <span id="username-display">Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a id="logout-button" href="#" class="logout-item">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-section">
        <div class="dashboard-card">
            <!-- Content Header -->
            <div class="section-header">
                <h2><i class="fas fa-history"></i> Lịch Sử Duyệt Tin</h2>
            </div>

            <!-- Processed Postings Table -->
            <div class="job-list-table">
                <table>
                    <thead>
                        <tr>
                            <th>Vị trí tuyển dụng</th>
                            <th>Công ty</th>
                            <th>Ngày xử lý</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="processed-postings-body">
                        <!-- JS sẽ chèn các dòng vào đây -->
                    </tbody>
                </table>
                <!-- Loading and Empty States -->
                <div id="loading-indicator" class="state-indicator">Đang tải lịch sử...</div>
                <div id="empty-state" class="state-indicator" style="display: none;">
                    <h3>Chưa có tin nào được xử lý</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Link đến file JavaScript dành riêng cho trang này -->
    <script src="../assests/js/approved-postings.js"></script>
</body>

</html>
