<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - HCTT</title>
    <link rel="stylesheet" href="/Frontend/assests/css/index.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="topdev-header">
      <div class="header-container">
        <div class="header-left">
          <a href="index.html" class="logo" id="homelogo">HCTT</a>
        </div>
        <!--login and register buttons-->
        <div class="user-actions">
          <div class="header-buttons-box">
            <a href="login.html" class="header-button login-button">Log In</a>
            <a href="register.html" class="header-button register-button"
              >Register</a
            >
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero-content">
            <h1>Find Your Dream Job</h1>
            <p>
              Discover thousands of job opportunities from leading companies.
            </p>
          </div>
          <div class="search-box">
            <input
              type="text"
              placeholder="Search for jobs, companies, or keywords..."
              id="mainSearchInput"
            />
            <button onclick="searchJobs()">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </section>

      <section class="hot-jobs-section">
        <div class="container">
          <h2>
            <i class="fas fa-fire hot-jobs-icon"></i> Super hot jobs today
          </h2>
          <div class="hot-jobs-carousel">
            <!-- Hot jobs -->
            <div id="hotJobsGrid" class="hot-jobs-grid">
              <p class="loading-message" id="hotJobsLoading">
                Loading hot jobs...
              </p>
            </div>
            <div class="carousel-dots"></div>
          </div>
        </div>
      </section>

      <section class="popular-companies-section">
        <div class="container">
          <h2>
            <i class="fas fa-star popular-companies-icon"></i> Popular Companies
          </h2>
          <!-- Popular companies -->
          <div id="popularCompaniesGrid" class="company-grid">
            <p class="loading-message" id="popularCompaniesLoading">
              Loading popular companies...
            </p>
          </div>
          <div class="pagination"></div>
        </div>
      </section>

      <div id="jobList" class="job-list container"></div>
    </main>

    <script src="/Frontend/assests/js/index.js"></script>
  </body>
</html>
