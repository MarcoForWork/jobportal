<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Duyệt Tin Tuyển Dụng</title>
    <!-- Link đến file CSS đã được làm lại -->
    <link rel="stylesheet" href="../assests/css/admin.css">
    <!-- Font Awesome cho các icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <!-- Header Section (Style từ quanly.css) -->
    <header class="topdev-header">
        <div class="header-container">
            <div class="header-left">
                <a href="#" class="logo">HCTT</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="approved-postings.html">Approved</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <!-- User Menu với Dropdown (Style từ quanly.css) -->
                <div class="user-menu" id="user-menu">
                    <div class="menu-toggle">
                        <img src="https://placehold.co/32x32/E2E8F0/4A5568?text=A" alt="Admin Avatar"
                            class="user-avatar">
                        <span id="username-display">Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a id="logout-button" href="#" class="logout-item">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-section">
        <div class="dashboard-card">
            <!-- Content Header -->
            <div class="section-header">
                <h2><i class="fas fa-tasks"></i> Tin Cần Duyệt</h2>
            </div>

            <!-- Table Wrapper -->
            <div class="job-list-table">
                <table>
                    <thead>
                        <tr>
                            <th>Vị trí tuyển dụng</th>
                            <th>Công ty</th>
                            <th>Ngày đăng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="postings-table-body">
                        <!-- JS sẽ chèn các dòng vào đây -->
                    </tbody>
                </table>
                <!-- Loading and Empty States -->
                <div id="loading-indicator" class="state-indicator">Đang tải dữ liệu...</div>
                <div id="empty-state" class="state-indicator" style="display: none;">
                    <h3>Không có tin nào đang chờ duyệt</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for viewing details (Style từ quanly.css) -->
    <div id="detail-modal" class="modal">
        <div class="modal-content large">
            <!-- Modal Header -->
            <div class="modal-header">
                <h3>Chi Tiết Tin Tuyển Dụng</h3>
                <span id="close-modal-button" class="close-modal">&times;</span>
            </div>
            <!-- Modal Body -->
            <div class="modal-body" id="modal-body-content">
                <!-- Chi tiết sẽ được JS chèn vào đây -->
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button id="reject-button" class="btn btn-danger">Từ Chối</button>
                <button id="approve-button" class="btn btn-success">Duyệt Tin</button>
            </div>
        </div>
    </div>

    <!-- Link đến file JavaScript đã được làm lại -->
    <script src="../assests/js/admin.js"></script>
</body>

</html>
