<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Candidate Management</title>
    <link rel="stylesheet" href="./assests/css/candidate_management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header class="topdev-header">
        <div class="header-container">
            <div class="header-left">
                <a href="quanly.html" class="logo" id="homelogo">HCTT</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="candidate_management.html">Candidate Management</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-menu">
                    <div class="menu-toggle">
                        <img src="https://via.placeholder.com/30" alt="User Avatar" class="user-avatar">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="login.html" class="logout-item">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h2><i class="fas fa-users"></i> Candidate Management</h2>
        <table class="job-list" id="jobListTable">
            <thead>
                <tr>
                    <th>Vị trí</th>
                    <th>Công ty</th>
                    <th>Lương</th>
                    <th>Địa điểm</th>
                    <th>Hạn nộp</th>
                    <th>Số ứng viên</th>
                </tr>
            </thead>
            <tbody id="jobListBody"></tbody>
        </table>

        <div class="applicant-section" id="applicantSection" style="display:none">
            <h3>
                Danh sách ứng viên cho tin: <span id="currentJobTitle" style="color:#1a73e8"></span>
            </h3>
            <table class="applicant-table">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>CV</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody id="applicantList"></tbody>
            </table>
        </div>
    </div>
    <script src="./assests/js/candidate_manegement.js"></script>
</body>

</html>
